    async function fetchCSV() {
        const response = await fetch('list.csv');
        const data = await response.text();
        return data.split('\n').slice(0);
    }


    function createGalleryItem(filename) {
        const img = document.createElement('img');

	if (filename.endsWith('.zip')) {
          img.src = zipicon;
 	} else if (filename.endsWith('.pdf')) {
          img.src = pdficon;
	} else {
          img.src = filename;
	} 
        img.alt = filename;
        img.className = 'thumbnail';
        img.onclick = () => openModal(filename);
	img.download=filename;
        return img;
    }

    function openModal(filename) {

        if (
 	   filename.endsWith('.jpg') || 
	   filename.endsWith('.jpeg') || 
 	   filename.endsWith('.png') || 
	   filename.endsWith('.gif') || 
	   filename.endsWith('.bmp') || 
	   filename.endsWith('.svg') || 
	   filename.endsWith('.webp')) 
	{
           const modal = document.getElementById('modal');
           const fullsizeImage = document.getElementById('fullsize-image');
  	   fullsizeImage.src = filename;
           modal.style.display = 'flex';
        } else {
           const link = document.createElement('a');
           link.href = filename;
	   link.download = filename;
           document.body.appendChild(link); 
           link.click();
           document.body.removeChild(link);
        }
    }

    function closeModal(event) {
        if (event.target.id === 'modal') {
            event.target.style.display = 'none';
        }
    }

    async function renderGallery() {
        const rows = await fetchCSV();
        const gallery = document.getElementById('gallery');

        rows.forEach(row => {
            const [filename, timestamp, size] = row.split(',');
            const galleryItem = createGalleryItem(filename);
            gallery.appendChild(galleryItem);

        });
    }

    renderGallery();
</script>
